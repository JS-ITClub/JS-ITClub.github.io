baseURL: https://js-itclub.github.io/
languageCode: en-us
title: Jersey Shore IT Club Website
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: itclub-logoBlack
    link: /
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Welcome
    # Hero subtitle (optional)
    subtitle: The Jersey Shore IT Club is a group of students with the interest of things such as networking, programming, graphic design, and web development, as well as having the interest to share their knowledge of information technology to fellow students.
    # Button text
    buttontext: The LAN Party
    # Where the main hero button links to
    buttonlink: "/lan-party-info"
    # Hero image (from static/images/___)
    image: logos/itclub-logoBlack.svg
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: About
    url: /about
  - title: The LAN Party
    sublinks:
    - title: Info
      url: /lan-party-info
    - title: Dates
      url: /
    - title: Prices
      url: /
  - title: Sign up
    url: https://goo.gl/forms/5EbYHNHWJPiLII3o1
    button: true
  sidebar:
    # Logo (from /images/logos/___.svg)
    logo: itclub-logoWhite
    sections:
    - title: User
      icon: user
      links:
      - text: Profile
        url: /
      - text: Account
        url: /
      - text: Settings
        url: /
    - title: Messages
      icon: envelope
      links:
      - text: Inbox
        url: /
      - text: Compose
        url: /
    - title: Images
      icon: image
      links:
      - text: Library
        url: /
      - text: Upload
        url: /
    - title: Settings
      icon: cog
      links:
      - text: User settings
        url: /
      - text: App settings
        url: /
  section1:
    title: Social Media
    subtitle: Yes, we're modern.
    tiles:
    - title: Discord
      icon: discord
      text: Our Discord server where we post updates, and game from
      url: https://discord.gg/vK5AtDw
      buttonText: Join the server
    - title: Instagram
      icon: instagram
      text: Pictures are posted here. Surprised?
      url: https://www.instagram.com/jerseyshoreitclub/
      buttonText: -->
    - title: Facebook
      icon: facebook
      text: This one has pictures AND text.
      url: https://www.facebook.com/jerseyshoreitclub/
      buttonText: -->
  section5: false
  footer:
    # Logo (from /images/logos/___)
    logo: itclub-logoWhite.svg
    # Social Media Title
    socialmediatitle: The Socials
    socialmedia:
    - link: https://github.com/JS-ITClub
      # Icons are from Font Awesome
      icon: github
    - link: https://www.instagram.com/jerseyshoreitclub/
      icon: instagram
    - link: https://www.facebook.com/jerseyshoreitclub/
      icon: facebook
    bulmalogo: false
    quicklinks:
      column1:
        title: "The LAN Party"
        links:
        - text: Info
          link: /
        - text: Dates
          link: /
        - text: Prices
          link: /
        - text: Sign up
          link: /
      column2:
        title: "The Club"
        links:
        - text: About Us
          link: /about
        - text: Officers
          link: /